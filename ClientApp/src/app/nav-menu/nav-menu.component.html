<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">QuickBuy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="usuarioAdministrador()" >
            <a class="nav-link text-dark" [routerLink]="['/pesquisar-produtos']"
              >Produto</a
            >
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!usuarioLogado()"
          >
            <a class="nav-link text-dark" [routerLink]="['/entrar']">Entrar</a>
          </li>

          <!-- DropDown - UsuÃ¡rio logado -->
          <li class="nav-item dropdown" *ngIf="usuarioLogado()">
            <a
              class="nav-link clicavel text-dark dropdown-toggle"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              id="linkMenu"
              data-toggle="dropdown"
            >
              {{ usuario.nome }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="linkMenu">
              <li
                class="dropdown-item"
                [routerLink]="['/sair']"
                routerLinkActive="router-link-active"
                role="menu"
                (click)="sair()"
              >
                Sair
              </li>
            </ul>
          </li>

          <li class="nav-item" *ngIf="usuarioLogado() && carrinhoTemItens()" >
            <a class="nav-link text-dark" [routerLink]="['/loja-efetivar']" >
                <img class="carrinho" src="assets/carrinho.png">
            </a>
          </li>

          <!-- <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="usuarioLogado()"
          >
            <a class="clicavel nav-link text-dark" (click)="sair()">Sair</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
</header>
