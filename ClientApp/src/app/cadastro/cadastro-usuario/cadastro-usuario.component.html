<div class="text-center">
  <form class="form-signin mb-3">
    <h4 class="login">Criar conta</h4>
    <!-- E-mail -->
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input
      type="email"
      id="inputEmail"
      name="email"
      placeholder="E-mail"
      class="form-control mb-2"
      [(ngModel)]="usuario.email"
      #email="ngModel"
      required
      email
      [ngClass]="{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
    }"
    />
    <!-- E-mail Validação -->
    <div
      class="invalid-feedback mb-3"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <div *ngIf="email.errors?.['required']">
        O e-mail deve ser informado.
      </div>
      <div *ngIf="email.errors?.['email']" >
        Deve ser informado um e-mail válido.
      </div>
    </div>

    <!-- Senha -->
    <label for="inputSenha" class="sr-only">Senha</label>
    <input
      type="password"
      id="inputSenha"
      name="senha"
      placeholder="Senha"
      class="form-control mb-2"
      [(ngModel)]="usuario.senha"
      #senha="ngModel"
      required
      [ngClass]="{
        'is-invalid': senha.invalid && (senha.dirty || senha.touched),
        'is-valid': senha.valid && (senha.dirty || senha.touched)
    }"
    />
    <!-- Senha Validações -->
    <div
      class="invalid-feedback mb-3"
      *ngIf="senha.invalid && (senha.dirty || senha.touched)"
    >
      <div *ngIf="senha.errors?.['required']">
        A senha deve ser informada.
      </div>
    </div>

    <!-- Nome -->
    <label for="inputNome" class="sr-only">Nome</label>
    <input
      type="text"
      id="inputNome"
      name="nome"
      placeholder="Nome"
      class="form-control mb-2"
      [(ngModel)]="usuario.nome"
      #nome="ngModel"
      required
      [ngClass]="{
        'is-invalid': nome.invalid && (nome.dirty || nome.touched),
        'is-valid': nome.valid && (nome.dirty || nome.touched)
    }"
    />
    <!-- Nome Validações -->
    <div
      class="invalid-feedback mb-3"
      *ngIf="nome.invalid && (nome.dirty || nome.touched)"
    >
      <div *ngIf="nome.errors?.['required']">
        O nome deve ser informado.
      </div>
    </div>

    <!-- Sobrenome -->
    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input
      type="text"
      id="inputSobrenome"
      name="sobrenome"
      placeholder="Sobrenome"
      class="form-control mb-2"
      [(ngModel)]="usuario.sobrenome"
      #sobrenome="ngModel"
      required
      [ngClass]="{
        'is-invalid': sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
        'is-valid': sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
    }"
    />
    <!-- Sobrenome Validações -->
    <div
      class="invalid-feedback mb-3"
      *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)"
    >
      <div *ngIf="sobrenome.errors?.['required']">
        O sobrenome deve ser informado.
      </div>
    </div>
    
    <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()" [disabled]="ativarSpinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner" ></span>
      Cadastrar
    </button>


    <div class="alert alert-danger mt-3" *ngIf="mensagem" >
        {{ mensagem }}
    </div>
    <div class="alert alert-success mt-3" *ngIf="usuarioCadastrado" >
        Usuário cadastrado com sucesso. <a [routerLink]="['/entrar']">Clique aqui para logar.</a>
    </div>

    <img src="assets/quick-buy-logo.jfif" />
  </form>
</div>
