<div class="text-center">
    <form class="form-signin mb-3">
        <h4 class="login">Login do cliente</h4>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" name="email" placeholder="informe o e-mail" class="form-control mb-2"
            [(ngModel)]="usuario.email" #email="ngModel" required email [ngClass]="{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
    }" />
        <div class="invalid-feedback mb-3" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">
                O e-mail deve ser informado.
            </div>
            <div *ngIf="email.errors?.['email']">
                Deve ser informado um e-mail v√°lido.
            </div>
        </div>
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" name="senha" placeholder="informe a senha" class="form-control mb-2"
            [(ngModel)]="usuario.senha" #senha="ngModel" required [ngClass]="{
        'is-invalid': senha.invalid && (senha.dirty || senha.touched),
        'is-valid': senha.valid && (senha.dirty || senha.touched)
    }" />
        <div class="invalid-feedback mb-3" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors?.['required']">
                A senha deve ser informada.
            </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="ativarSpinner"></span>
            Entrar
        </button>

        <div>
            Novo por aqui? <a [routerLink]="['/novo-usuario']">Cadastre-se</a>
        </div>

        <div class="alert alert-danger mt-3" *ngIf="mensagem">
            {{ mensagem }}
        </div>

        <img src="assets/quick-buy-logo.jfif" />
    </form>
</div>
