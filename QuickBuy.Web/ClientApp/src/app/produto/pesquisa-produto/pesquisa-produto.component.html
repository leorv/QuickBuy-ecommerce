<h4 class="mb-3">Pesquisa de produtos</h4>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()" >Adicionar produtos</button>

<p *ngIf="!produtos">Carregando produtos...</p>


<table class="table table-hover" *ngIf="produtos">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Imagem</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco }}</td>
            <td> <img src="../../../../../imagens-produtos/{{ produto.nomeArquivo }}" alt=""> </td>
            <td> <button class="btn btn-secondary btn-sm" >Editar</button> </td>
            <td> <button class="btn btn-danger btn-sm" (click)="deletarProduto(produto)"  >Deletar</button> </td>
        </tr>
    </tbody>
</table>
